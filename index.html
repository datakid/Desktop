<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkExpress Desktop - Ultimate Edition</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Dark Mode Theme Colors */
      --bg-dark: radial-gradient(circle at top left, #23232b, #0d0d12);
      --surface-dark: rgba(28, 28, 35, 0.95);
      --text-dark: #ffffff;
      --text-secondary-dark: rgba(255, 255, 255, 0.8);

      /* Light Mode Theme Colors (Premium Gradient) */
      --bg-light: radial-gradient(circle at top left, #ffffff, #f0f5ff);
      --surface-light: rgba(245, 245, 250, 0.95);
      --text-light: #1a1a1a;
      --text-secondary-light: rgba(0, 0, 0, 0.75);

      /* Accents */
      --gradient-blue: linear-gradient(135deg, #0a84ff, #0060df);
      --gradient-purple: linear-gradient(135deg, #bf5af2, #9f4dd6);
      --gradient-green: linear-gradient(135deg, #30d158, #28b945);
      --gradient-red: linear-gradient(135deg, #ff453a, #d83a31);

      /* Vibrancy/Glass Effects */
      --glass-bg-dark: rgba(20, 20, 28, 0.85);
      --glass-bg-light: rgba(255, 255, 255, 0.85);
      --glass-border-dark: rgba(255, 255, 255, 0.12);
      --glass-border-light: rgba(0, 0, 0, 0.07);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

      /* Layout */
      --dock-padding: 16px;
      --dock-icon-size: 64px;
      --window-radius: 16px;
    }

    /* Theme Switching */
    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --surface-color: var(--surface-light);
      --text-color: var(--text-light);
      --text-secondary: var(--text-secondary-light);
      --glass-bg: var(--glass-bg-light);
      --glass-border: var(--glass-border-light);
    }
    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --surface-color: var(--surface-dark);
      --text-color: var(--text-dark);
      --text-secondary: var(--text-secondary-dark);
      --glass-bg: var(--glass-bg-dark);
      --glass-border: var(--glass-border-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      user-select: none;
    }

    body {
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
    }

    /* Enhanced Desktop Background */
    .desktop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      z-index: -2;
    }

    /* Decorative Shapes - Upgraded */
    .decoration-shape {
      position: fixed;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(100px);
      z-index: -1;
      animation: pulse 10s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.9); opacity: 0.15; }
      50% { transform: scale(1.1); opacity: 0.25; }
    }
    .shape1 { width: 400px; height: 400px; top: -100px; left: -100px; background: var(--gradient-purple); }
    .shape2 { width: 350px; height: 350px; bottom: -80px; right: -80px; background: var(--gradient-blue); }
    .shape3 { width: 300px; height: 300px; top: 20%; right: -150px; background: var(--gradient-green); opacity: 0.1; }

    /* Enhanced Particle Effects */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
    }

    /* Top Bar Upgrades */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      padding: 0 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .clock-widget {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 18px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 500;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .clock-widget i { color: var(--text-secondary); }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px 20px;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }
    .user-profile:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--gradient-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.25);
    }
    .user-name { font-size: 15px; font-weight: 500; }

    /* Upgraded Widgets */
    .system-widgets {
      position: fixed;
      top: 80px;
      right: 30px;
      width: 360px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 100;
    }
    .widget {
      background: var(--glass-bg);
      backdrop-filter: blur(35px);
      border: 1px solid var(--glass-border);
      border-radius: var(--window-radius);
      padding: 28px;
      box-shadow: var(--glass-shadow), 0 0 50px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
      animation: widgetAppear 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px) scale(0.98);
    }
    @keyframes widgetAppear {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .widget::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      animation: rotateBackground 70s linear infinite;
      z-index: -1;
    }
    @keyframes rotateBackground {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .widget-header {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--text-color);
    }
    .widget-header i {
      font-size: 22px;
      color: var(--text-secondary);
    }
    .widget-content {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .quick-link {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .quick-link:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(8px);
    }
    .quick-link i {
      margin-right: 14px;
      font-size: 20px;
      color: var(--text-secondary);
    }

    /* Quick Actions Upgraded */
    .quick-actions {
      position: fixed;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      background: var(--glass-bg);
      backdrop-filter: blur(35px);
      border: 1px solid var(--glass-border);
      border-radius: var(--window-radius);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: var(--glass-shadow);
      z-index: 900;
    }
    .quick-action-btn {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }
    .quick-action-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.15);
    }
    .quick-action-btn i {
      font-size: 22px;
      color: var(--text-color);
    }

    /* Dock - Ultimate Mac Style */
    .dock-container {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
    .dock {
      background: var(--glass-bg);
      backdrop-filter: blur(35px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: var(--dock-padding);
      display: flex;
      gap: 20px;
      box-shadow: var(--glass-shadow), 0 0 50px rgba(0,0,0,0.2);
      position: relative;
      transition: transform 0.3s ease;
    }
    .dock:hover {
      transform: translateY(-5px);
    }
    .dock::before {
      content: '';
      position: absolute;
      top: -24px;
      left: -24px;
      right: -24px;
      bottom: -24px;
      background: var(--glass-bg);
      border-radius: 50px;
      opacity: 0.35;
      filter: blur(24px);
      z-index: -1;
    }
    .dock-item {
      width: var(--dock-icon-size);
      height: var(--dock-icon-size);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }
    .dock-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.15s ease;
    }
    .dock-item:hover::before { opacity: 1; }
    .dock-item i {
      font-size: 26px;
      color: #fff;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
      margin-bottom: 6px;
    }
    .dock-item span {
      font-size: 12px;
      font-weight: 500;
      color: #fff;
      opacity: 0;
      transform: translateY(12px);
      transition: all 0.15s ease;
    }
    .dock-item:hover span {
      opacity: 1;
      transform: translateY(0);
    }
    .dock-item.adventure { background: var(--gradient-blue); }
    .dock-item.continue { background: var(--gradient-purple); }
    .dock-item.system { background: var(--gradient-green); }
    .dock-item.exit { background: var(--gradient-red); }
  </style>
</head>
<body data-theme="dark">
  <!-- Background Elements -->
  <div class="desktop"></div>
  <div class="decoration-shape shape1"></div>
  <div class="decoration-shape shape2"></div>
  <div class="decoration-shape shape3"></div>
  <div class="particles" id="particles"></div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="user-profile">
      <div class="user-avatar"><span>DK</span></div>
      <div class="user-name">datakid</div>
    </div>
    <div class="clock-widget">
      <i class="fas fa-clock"></i>
      <span id="utcClock">UTC</span>
    </div>
    <div id="quickThemeToggle" class="quick-action-btn">
      <i class="fas fa-moon"></i>
    </div>
  </div>

  <!-- Premium Quick Links Widget -->
  <div class="system-widgets">
    <div class="widget" id="quickLinksWidget">
      <div class="widget-header">
        Quick Links <i class="fas fa-link"></i>
      </div>
      <div class="widget-content">
        <button class="quick-link" onclick="window.open('https://protocols-one.vercel.app/', '_blank')">
          <i class="fas fa-shield-alt"></i>
          Protocols
        </button>
        <button class="quick-link" onclick="window.open('https://searchbar-five-beta.vercel.app/', '_blank')">
          <i class="fas fa-list"></i>
          The List
        </button>
        <button class="quick-link" id="pricesButton">
          <i class="fas fa-tags"></i>
          Prices
        </button>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <div class="quick-action-btn" onclick="window.open('https://finalapp-nine.vercel.app/', '_blank')">
      <i class="fas fa-star"></i>
    </div>
    <div class="quick-action-btn" onclick="window.open('https://dashboard2-iota.vercel.app/', '_blank')">
      <i class="fas fa-compass"></i>
    </div>
    <div class="quick-action-btn" id="quickExit">
      <i class="fas fa-power-off"></i>
    </div>
  </div>

  <!-- Dock -->
  <div class="dock-container">
    <div class="dock">
      <div class="dock-item adventure" onclick="window.open('https://finalapp-nine.vercel.app/', '_blank')">
        <i class="fas fa-star"></i>
        <span>Adventure</span>
      </div>
      <div class="dock-item continue" onclick="window.open('https://dashboard2-iota.vercel.app/', '_blank')">
        <i class="fas fa-compass"></i>
        <span>Continue</span>
      </div>
      <div class="dock-item system">
        <i class="fas fa-cog"></i>
        <span>System</span>
      </div>
      <div class="dock-item exit" id="exitButton">
        <i class="fas fa-power-off"></i>
        <span>Exit</span>
      </div>
    </div>
  </div>

  <script>
    // Real-time UTC Clock
    function updateClock() {
      const now = new Date();
      const utcString = now.toISOString().replace('T', ' ').split('.')[0];
      document.getElementById('utcClock').textContent = utcString;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Enhanced Particle Effects - Premium look improvements according to theme using GSAP
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      particlesContainer.innerHTML = "";
      const particleCount = 100; // Increased count for more dynamic effect
      const isLightMode = document.body.getAttribute('data-theme') === 'light';

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Adjust particle size: in light mode make them a bit larger for premium look
        const size = isLightMode ? Math.random() * 6 + 4 : Math.random() * 6 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';

        // Initial random position
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        
        // Choose color based on theme
        let color;
        if (isLightMode) {
          // Vibrant and colorful palette for light mode
          const colors = [
            "rgba(255, 99, 132, 0.95)",
            "rgba(54, 162, 235, 0.95)",
            "rgba(255, 206, 86, 0.95)",
            "rgba(75, 192, 192, 0.95)",
            "rgba(153, 102, 255, 0.95)",
            "rgba(255, 159, 64, 0.95)"
          ];
          color = colors[Math.floor(Math.random() * colors.length)];
        } else {
          // Subtle tint for dark mode
          const colorTint = Math.floor(Math.random() * 50 + 205);
          color = `rgba(${colorTint}, ${colorTint}, ${colorTint}, 0.8)`;
        }
        particle.style.background = color;

        particlesContainer.appendChild(particle);

        // Animate particle with GSAP
        gsap.to(particle, {
          duration: Math.random() * 20 + 20,
          x: Math.random() * 200 - 100,
          y: Math.random() * 200 - 100,
          scale: Math.random() * 1 + 0.5,
          opacity: isLightMode ? 0.9 : Math.random() * 0.4 + 0.2,
          ease: "sine.inOut",
          repeat: -1,
          yoyo: true,
          delay: Math.random() * 5
        });
      }
    }
    createParticles();

    // Prices random link selection
    const priceLinks = [
      "https://newlist-eta.vercel.app/",
      "https://newlist2.vercel.app/"
    ];
    document.getElementById("pricesButton").addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * priceLinks.length);
      window.open(priceLinks[randomIndex], "_blank");
    });

    // Theme switching with smooth transition and particle refresh
    const body = document.body;
    const quickThemeToggle = document.getElementById('quickThemeToggle');
    quickThemeToggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      gsap.to(body, {
        opacity: 0.5,
        duration: 0.15,
        onComplete: () => {
          body.setAttribute('data-theme', next);
          quickThemeToggle.innerHTML = `<i class="fas fa-${next === 'dark' ? 'moon' : 'sun'}"></i>`;
          gsap.to(body, { opacity: 1, duration: 0.15 });
          // Refresh particles to update based on new theme
          createParticles();
        }
      });
    });

    // Exit animation
    function exitSystem() {
      gsap.to('.dock-container', { y: 100, opacity: 0, duration: 0.3 });
      gsap.to('.quick-actions', { x: -100, opacity: 0, duration: 0.3 });
      gsap.to('.system-widgets', { x: 100, opacity: 0, duration: 0.3 });
      gsap.to('.top-bar', { y: -100, opacity: 0, duration: 0.3 });
      gsap.to('body', {
        opacity: 0,
        duration: 0.4,
        delay: 0.3,
        onComplete: () => {
          window.close();
          if (window.location.href.includes('about:')) {
            window.location.replace('about:blank');
          }
          window.location.href = 'about:blank';
        }
      });
    }
    document.getElementById('exitButton').addEventListener('click', exitSystem);
    document.getElementById('quickExit').addEventListener('click', exitSystem);

    // Dock animations
    document.querySelectorAll('.dock-item').forEach(item => {
      item.addEventListener('mouseenter', () => {
        gsap.to(item, { scale: 1.3, y: -10, duration: 0.15, ease: 'power4.out' });
      });
      item.addEventListener('mouseleave', () => {
        gsap.to(item, { scale: 1, y: 0, duration: 0.15, ease: 'power4.out' });
      });
    });

    // Entrance animations on load
    window.addEventListener('load', () => {
      gsap.from("#quickLinksWidget", { opacity: 0, y: 20, duration: 0.7, ease: "power4.out" });
      gsap.from('.dock-container', { y: 100, opacity: 0, duration: 0.5, ease: 'power4.out' });
      gsap.from('.quick-actions', { x: -100, opacity: 0, duration: 0.5, ease: 'power4.out' });
      gsap.from('.top-bar', { y: -100, opacity: 0, duration: 0.5, ease: 'power4.out' });
    });
  </script>
</body>
</html>
